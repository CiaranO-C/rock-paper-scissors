<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">ROCK PAPER SCISSORS</div>

    <div class="content">
        <div class="left-character-container">
            <p class="name" id="player-name">Player name</p>
            <img id="character-image" src="./player.png">
            <p class="score-text">score</p>
            <div class="points-container" id="player-wins"></div>
            <p class="Num" id="player-score">0</p>
        </div>

        <div class="game-container">
            <div class="button-container">
                <button id="rock"><img src="./rock.png" alt="rock"></button>
                <button id="paper"><img src="./paper.png" alt="paper"></button>
                <button id="scissors"><img src="./scissors.png" alt="scissors"></button>
            </div>
            <p id="winner-text" style="text-align: center;">WINNER</p>
            <p class="winner">...</p>
            <p id="tie">0</p>
        </div>

        <div class="right-character-container">
            <p class="name">Computer</p>
            <img id="computer-image" src="./robot.png">
            <p class="score-text">score</p>
            <div class="points-container" id="comp-wins"></div>
            <p class="Num" id="computer-score">0</p>
        </div>
    </div>
</body>
</html>
